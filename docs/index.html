<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Ni Web Interpreter</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Ni Web Interpreter</a>
        </nav>
        <a href="https://github.com/DeybisMelendez/ni">
            <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
        </a>
        <div class="container-fluid">
            <button type="button" class="btn btn-primary" id="execute">Run</button>
            <script type='text/javascript' src='https://ko-fi.com/widgets/widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Support Me on Ko-fi', '#29abe0', 'B0B3K1P9');kofiwidget2.draw();</script>

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h2 class="text-light">Code</h2>
                    <form><textarea class="form-control text-light bg-dark" rows="10" id="textarea"></textarea></form>
                </div>
                <div class="col">
                    <h2 class="text-light">Output</h2>
                    <textarea readonly class="form-control text-light bg-dark" rows="10" id="output"></textarea>
                </div>
            </div>
        </div>
        <script src="fengari-web.js" type="text/javascript"></script>
        <script src="nijs.lua" type="application/lua" async></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
